version: '3.8'

services:
  tiny-tanks-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tiny-tanks-time
    ports:
      - "3000:3000"  # Backend API
      - "4200:4200"  # Frontend
    environment:
      - NODE_ENV=production
      - PORT=3000
    restart: unless-stopped
    networks:
      - tiny-tanks-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  tiny-tanks-network:
    driver: bridge
